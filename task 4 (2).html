<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input, select, button {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" required>
    <select id="unit">
        <option value="celsius">Celsius (°C)</option>
        <option value="fahrenheit">Fahrenheit (°F)</option>
        <option value="kelvin">Kelvin (K)</option>
    </select>
    <button id="convert">Convert</button>
    <div id="result"></div>

    <script>
        document.getElementById("convert").addEventListener("click", function () {
            const temperature = parseFloat(document.getElementById("temperature").value);
            const unit = document.getElementById("unit").value;
            let result;
            
            if (isNaN(temperature)) {
                result = "Please enter a valid number.";
            } else {
                if (unit === "celsius") {
                    result = `${temperature} °C is ${((temperature * 9/5) + 32).toFixed(2)} °F and ${(temperature + 273.15).toFixed(2)} K`;
                } else if (unit === "fahrenheit") {
                    result = `${temperature} °F is ${((temperature - 32) * 5/9).toFixed(2)} °C and ${((temperature - 32) * 5/9 + 273.15).toFixed(2)} K`;
                } else if (unit === "kelvin") {
                    result = `${temperature} K is ${((temperature - 273.15) * 9/5 + 32).toFixed(2)} °F and ${(temperature - 273.15).toFixed(2)} °C`;
                }
            }
            document.getElementById("result").innerHTML = result;
        });
    </script>
</body>
</html>
